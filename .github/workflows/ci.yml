# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - '**'

  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x.x
    
    - name: Restore dependencies
      run: dotnet restore -f net9.0
      workinworking-directory: src
    
    - name: Build
      run: dotnet build src/FastHl7.sln --no-restore -c Release -f net9.0
      workingworking-directory: src
    
    - name: Test
      run: dotnet test -c Release -f net9.0 --logger GitHubActions --no-build --verbosity normal --collect:"XPlat Code Coverage"
      workingworking-directory: src/UnitTests
      
