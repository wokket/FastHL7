# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - '**'

  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x.x

    - name: Install Coverage Report Generator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool  
      
    - name: Restore dependencies
      run: dotnet restore FastHl7.sln
      working-directory: src
    
    - name: Build
      run: dotnet build --no-restore -c Release
      working-directory: src
    
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      working-directory: src/UnitTests
      
    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.4.11
      with:
        reports: cobertura.xml
        targetdir: coveragereport
        reporttypes: Html_Dark
        assemblyfilters: -Benchmarks
